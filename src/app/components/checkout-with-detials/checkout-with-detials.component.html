<div class="main-container">
  <div class="left-container">
    <div class="grey-heading">Follow the step to place your order! </div><br>
  <div class="calculate">
    <div class="calculate-heading">
      <p>Calculate Price</p>
    </div>
    <div class="calculate-step">
      1 of 3
    </div>

  </div>
  <div class="container">
    <div class="progress-bar">
      <div class="progress-fill progress-fill-blue"></div>
    </div>
    <div class="progress-bar">
      <p>Provide Detials</p>
    </div>
    <div class="progress-bar">
      <p>Review Information</p>
    </div>
  </div>
  <div class="email-phone-card">
    <div class="sub-email-phone-card">
      <label for="email-input">Email Address <span style="color:red">*</span></label>
      <div class="input-container">
        <input type="email" class="email-input" id="email-input" placeholder="Email">
      </div>
      <div class="phone-container">

        <label for="phone-input">Phone Number <span style="color:red">*</span></label>
        <div class="input-container">
          <div class="country-code">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Flag_of_Great_Britain_%281707%E2%80%931800%29.svg/2560px-Flag_of_Great_Britain_%281707%E2%80%931800%29.svg.png"
              alt="Country Flag">
            <span>+1</span>
          </div>
          <input type="tel" class="phone-input" id="phone-input" placeholder="Phone Number">
        </div>
      </div>
    </div>
    <div class="calculate-line-container">
      <div class="calculate-line"></div>
      <div class="text-between-line">Calculate Price</div>
      <div class="calculate-line"></div>
    </div>
    <div class="container-after-seperator">
      <div class="form-group">
        <label for="doc-type">Document Type</label>
        <select id="doc-type" class="select-wrapper" [(ngModel)]="documentType">
          <option value="">Select Document Type</option>
          <option *ngFor="let docType of documentTypes" [value]="docType.value">{{docType.label}}</option>
        </select>
      </div>
      <div class="academic-level">
        <label for="academic-level">Academic Level <span style="color:red">*</span></label>
        <select [(ngModel)]="academicLevel" id="academic-level" class="select-wrapper">
          <option value="">Select Academic Level </option>
          <option *ngFor="let acadLevel of academicLevels" [value]="acadLevel.value">{{acadLevel.label}}</option>
        </select>
      </div>
      <div style="display: flex;">

        <div style="margin-top: 2pc;"> <label for="academic-level">Number of pages <span style="color:red">*</span></label>
          <div class="no-of-pages">

            <button class="subtract-btn">-</button>
            <input type="number" class="input-add-minus-field" placeholder="Enter a value">
            <button class="add-btn">+</button>
          </div>
        </div>
        <div class="deadline-container" style="margin-top: 2pc;">
          <label id="academic-level">Deadline Container <span style="color:red">*</span></label>
          <div class="no-of-pages" style="margin-top: 12px;">
            <input type="date" id="date-input">
              <input type="time" id="time-input">
              <select id="am-pm-select">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
          </div>
          </div>
        </div>


    </div>
    <div style=" text-align: right; margin-top: 2pc;">

      <button class="next-step next-step--primary">Next Step</button>
    </div>
  </div>

  </div>
  <div class="right-container">
    <div class="checkout-page">
      <div class="payment-form">
        <h2>Payment Details</h2>
        <form>
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" placeholder="Card Number">

          <label for="cardExpiry">Expiration Date</label>
          <input type="text" id="cardExpiry" placeholder="MM/YY">

          <label for="cardCvc">CVC</label>
          <input type="text" id="cardCvc" placeholder="CVC">

          <label for="cardHolderName">Cardholder Name</label>
          <input type="text" id="cardHolderName" placeholder="Cardholder Name">

          <label for="billingAddress">Billing Address</label>
          <input type="text" id="billingAddress" placeholder="Billing Address">

          <!-- Additional fields and form elements here -->

        </form>
      </div>
      <div class="total-amount">
        <h2>Total Amount</h2>
        <p>$100.00</p> <!-- Example amount to be charged -->
      </div>
      <button class="submit-button">Proceed to Payment</button>
      <div class="payment-method-icons">
        <!-- Payment method icons or logos here -->
        <div>

          <img src="https://t3.ftcdn.net/jpg/04/23/98/22/360_F_423982213_kRrbwgSBG6xOH1fmUVPVl2HBNhHOZAO9.jpg" alt="Mastercard">
        </div>
        <div>

          <img src="https://thumbs.dreamstime.com/b/delhi-india-february-popular-credit-card-companies-logos-including-mastercard-visa-american-express-more-211749084.jpg" alt="Mastercard">
        </div>
      </div>
      <div class="footer">
        <!-- Footer content here -->
      </div>
    </div>
  </div>

</div>
